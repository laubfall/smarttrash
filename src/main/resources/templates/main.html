<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{title}"></title>

<link rel="stylesheet" href="../css/sticky-footer.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script src="js/knockout-3.4.2.js"></script>
<!-- <script src="http://knockoutjs.com/downloads/knockout-3.4.2.debug.js"></script> -->
<script src="js/ajaxTriggeredResponse.js"></script>
<script src="js/stKnockout.js"></script>		
<script src="js/stModal.js"></script>
<script src="js/stBusiness.js"></script>
</head>
<body>
	<div th:replace="header :: header"></div>

	<div data-bind="if : simpleFlowOverview" class="container">
		<flow></flow>
	</div>
	
	<div id="latestNotes" class="container"></div>

	<div data-bind="if : editCreateFlow">
		<editcreateflowmodal params="value : flowId"></editcreateflowmodal>
	</div>

	<div data-bind="foreach : modals">
		<div id="modal" data-bind="component : modal"></div>
	</div>


	<div th:replace="footer :: footer"></div>

</body>
</html>
