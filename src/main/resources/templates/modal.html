<div class="modal fade" id="stModal" tabindex="-1" role="dialog"
	aria-labelledby="stModalLabel">
	<div class="modal-dialog" role="document">
		<!-- TODO action has to be a parameter -->
		<form action="/editCreateFlow" method="post" id="stModalForm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>

				<div class="modal-body">
					<div class="row" th:each="msg : ${model.messages}">
						<div th:text="${msg.message}"
							th:class="'col-md-12 ' + ${msg.modalMsgCssClass}">dlfj</div>
					</div>
				</div>
				<div class="modal-body" th:insert="${modalContent} :: modalBody"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</form>
	</div>
</div>
