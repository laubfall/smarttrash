<div class="modal fade" id="stModal" tabindex="-1" role="dialog"
	aria-labelledby="stModalLabel" data-bind="modal:$root.editCreateFlow">
	<div class="modal-dialog" role="document">
		<form th:action="${action}" method="post" id="stModalForm"
			th:object="${model}">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close"
						aria-label="Close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel" th:text="${title}">Modal title</h4>
				</div>

				<span id="replaceable">
					<div class="modal-body">
						<div class="row" th:each="msg : *{messages}">
							<div th:text="${msg.message}"
								th:class="'col-md-12 ' + ${msg.modalMsgCssClass}"></div>
						</div>
					</div>
					<div class="modal-body" th:insert="${modalContent} :: modalBody"></div>
				</span>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancle}">Close</button>
					<button type="submit" class="btn btn-primary" th:text="#{button.save}">Save changes</button>
				</div>
			</div>
		</form>
	</div>
</div>
