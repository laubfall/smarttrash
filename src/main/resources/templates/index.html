<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>

</head>
<body>
<div th:fragment="content">

<table>
<tr th:each="f : ${flows}">
	<td th:text="${f.document.name}"></td>
	<td th:text="${f.document.description}"></td>
	<td><a href="#" th:onclick="|modal('editCreateFlow', {flowId : '${f.documentId}'})|">edit</a></td>
	<td><a href="#" th:onclick="|modal('editCreateNote', {noteId : '${f.documentId}'})|">add note</a>
</tr>
</table>

</div>
</body>
</html>
